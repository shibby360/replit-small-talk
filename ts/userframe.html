<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .divline {
      border-top: 1px gray solid;
      margin-top: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="{{theme}}">
  <img height="30vh" style="border-radius:50%;">
  <p id="name" style="display: inline; height:30vh;"></p>
  <div class="divline"></div>
  <p id="status" style="margin: 0px"></p>
  <script>
    var True = true
    var False = false
    var user = {{ user|safe }}
    document.getElementById('name').innerText = user.username
    document.getElementsByTagName('img')[0].src = 'https://i.imgur.com/' + user.pfp
    document.getElementById('status').innerText = user.status
  </script>
</body>
